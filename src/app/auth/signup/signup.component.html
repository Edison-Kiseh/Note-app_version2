<form [formGroup]="form" (ngSubmit)="onSignUp()">
    <h1>Sign up</h1>

    <div class="form-group">
        <label for="fname">First name</label>
        <input type="text" formControlName="firstName" class="form-control" id="fname" placeholder="First name">
        <span *ngIf="!firstName.valid && firstName.touched" class="errorMessage"><i>Fill in first name</i></span>
        <!-- <span *ngIf="firstName.errors && firstName.errors['invalidFormat']" class="errorMessage"><i>Name must atleast contain 4 letters or number</i></span> -->
    </div>

    <div class="form-group">
        <label for="lname">Last name</label>
        <input type="text"  formControlName="lastName" class="form-control" id="lname" placeholder="Last name">
        <span *ngIf="!lastName.valid && lastName.touched" class="errorMessage"><i>Fill in last name</i></span>
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
      <span *ngIf="!email.valid && email.touched" class="errorMessage"><i>Please enter a valid email</i></span>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
      <span *ngIf="!password.valid && password.touched" class="errorMessage"><i>Your password must contain: at least 8 characters, containing letters and numbers</i></span>
    </div>

    <div class="bottom"> 
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
  
      <p>Already have an acccount? Login <a [routerLink]="'/login'">here</a></p>
  </div>
</form>
